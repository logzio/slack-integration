version: '2.2'

networks:
  logzbot:

services:
  logzbot:
    build: .
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: logzbot
      MYSQL_HOST: db
    ports:
      - '8080:8080'
    networks:
      - logzbot
    depends_on:
      db:
        condition: service_healthy

  logzbot-test:
    build:
      context: ./
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./:/usr/src/app/
      - /usr/src/app/src/node_modules
    environment:
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: logzbot_test
      MYSQL_HOST: db
    ports:
    - '8080:8080'
    networks:
    - logzbot
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:5.7.21
    volumes:
      - ./docker/mysql/healthcheck:/usr/local/bin/healthcheck
    environment:
      MYSQL_DATABASE: logzbot_test
      MYSQL_ROOT_PASSWORD: p@ssw0rd
    ports:
      - '3307:3306'
    networks:
      - logzbot
    healthcheck:
      test: "healthcheck"
      interval: 5s
      timeout: 3s
      retries: 3
